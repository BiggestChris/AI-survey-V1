{% extends "layout.html" %}
{% block title %}
    Homepage
{% endblock %}
{% block content %}
    
    <form action="/" method="post" enctype="multipart/form-data">

        <div class="container mt-3 mb-3">
            <label>
                <h3>Number of questions: </h3>
                <input class="form-control mx-auto w-auto" type="number" min="1" max="10" id="question-number" name="question-number">
            </label>
            <label>
                <h3>Survey objective: </h3>
                <input class="form-control mx-auto w-auto" type="text" id="survey-objective" name="survey-objective">
            </label>
            <label>
                <h3>First question to ask: </h3>
                <input class="form-control mx-auto w-auto" type="text" id="first-question" name="first-question">
            </label>
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>

    </form>

{% endblock %}
